.category-slider{

}

/* GRID */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));

  padding:10px;
}
.product-item.large{
  grid-column:span 2;
}
.product-item img{
  width:100%;
  border-radius:12px;
}
.product-item span{
  display:block;
  margin:8px 0;
  font-weight:bold;
}
.product-item button{
  border:none;
  background:#000;
  color:#fff;
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
}

/* FLOATING BUTTONS */
.floating-buttons{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.floating-buttons button{
  width:50px;
  height:50px;
  border-radius:50%;
  border:none;
  font-size:22px;
  cursor:pointer;
