body {

}
.top-banner {
  background-color: #e0e0e0;
  padding: 5px 10px;
  text-align: center;
  font-size: 14px;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.top-banner button {
  background-color: black;
  color: white;
  border: none;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}
header {
  background-color: white;
  padding: 10px;
}
.logo-search {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  margin: 10px 0;
}
.logo-search h1 { font-size: 24px; }
.logo-search input {
  flex: 1;
  margin: 0 10px;
  padding: 8px;
  border-radius: 25px;
  border: 1px solid #ccc;
}
.search-btn {
  background-color: #ccc;
  border: none;
  padding: 8px 15px;
  border-radius: 50%;
  cursor: pointer;
}
.user-icons button {
  background: none;
  border: none;
  margin-left: 10px;
  font-size: 20px;
  cursor: pointer;
}
.categories {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  font-size: 14px;
}
.categories a {
  text-decoration: none;
  color: black;
  padding: 5px 10px;
  border-radius: 20px;
  transition: 0.3s;
}
.categories a:hover { background-color: #f0f0f0; }
.highlight-red { color: red; }
.highlight-green { color: green; }
.category-slider {
  display: flex;
  overflow-x: auto;
  padding: 10px 0;
  gap: 10px;
}
.category-slider::-webkit-scrollbar { display: none; }
.category-item {
  flex: 0 0 auto;
  text-align: center;
  font-size: 12px;
}
.category-item img {
  width: 60px;
  height: 60px;
  border-radius: 15px;
  object-fit: cover;
}
.category-item span {
  display: block;
  margin-top: 5px;
  font-size: 12px;
}
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
  gap: 10px;
  padding: 10px;
}
.product-item {
  display: flex;
  flex-direction: column;
  border-radius: 15px;
  overflow: hidden;
}
.product-item img {
  width: 100%;
  display: block;
  border-radius: 15px;
}
.product-item span {
  margin-top: 10px;
  font-weight: bold;
  font-size: 16px;
}
.product-item.large {
  grid-column: span 2;
}
.product-item button {
  margin-top: 5px;
  border: none;
  background-color: black;
  color: white;
  padding: 8px 12px;
  border-radius: 20px;
  cursor: pointer;
  align-self: flex-start;
}
.floating-buttons {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.floating-buttons button {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  font-size: 24px;
  cursor: pointer;
}
.whatsapp { background-color: #25D366; color: white; }
.chat { background-color: #000; color: white; }
@media (max-width: 768px) {
  .logo-search h1 {
    font-size: 20px;
    flex: 1 1 100%;
    text-align: center;
    margin-bottom: 10px;
  }
  .logo-search input {
    flex: 1 1 100%;
    margin: 0 0 10px 0;
  }
  .product-item.large { grid-column: span 1; }
}
</style>
