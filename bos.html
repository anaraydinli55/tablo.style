<style>
body {
  background-color: #d3d3d3; /* gri arka plan */
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

/* Başlık için 3 renkli animasyon */
@keyframes rainbowText {
  0% { color: #00008B; }   /* koyu mavi */
  33% { color: #FF0000; }  /* kırmızı */
  66% { color: #00FF00; }  /* yeşil */
  100% { color: #00008B; } /* tekrar koyu mavi */
}

h1.rainbow {
  animation: rainbowText 3s linear infinite;
}

/* Tablonun temel stili */
.price-table {
  width: 100%;
  border-collapse: collapse;
  background-color: #fff; /* tablo beyaz */
  border-radius: 8px;
  overflow: hidden;
  table-layout: fixed; /* kolonları daraltmak için */
}

.price-table th,
.price-table td {
  border: 2px solid #000;
  padding: 8px;
  text-align: center;
  word-wrap: break-word; /* uzun metin taşmasın */
}

.price-table th {
  font-weight: bold;
  background-color: #4a4a4a;
  color: #fff;
}

.price-table tbody tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Mobil uyumlu */
@media (max-width: 600px) {
  .price-table th,
  .price-table td {
    padding: 6px;
    font-size: 12px;
  }
}

/* Alt nav butonları */
.nav {
  display: flex;
  justify-content: center;
  gap: 8px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.nav a {
  display: inline-block;
  background-color: #c49f00; /* sarı */
  color: #fff;
  text-decoration: none;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: bold;
  text-align: center;
  transition: all 0.3s ease;
  font-size: 14px;
  white-space: nowrap;
}

.nav a:hover {
  background-color: #d4af37;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transform: translateY(-2px);
}

@media (max-width: 480px) {
  .nav a {
    padding: 6px 10px;
    font-size: 12px;
  }
}
</style>
